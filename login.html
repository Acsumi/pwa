<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Animated Login Register Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container" id="container">

        <div class="form-container register">

            <form>
                <h1>Registro</h1>

                <input type="text"
                placeholder="Username">
                <input type="password"
                placeholder="password">
                <input type="password"
                placeholder="Confirm password">

                <button>Registro</button>

                <span>Or Register with</span>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-apple'></i></a>
                </div>

            </form>
        </div>

        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <input type="text"
                placeholder="Username">
                <input type="password"
                placeholder="password">
                <a href="#">Forgot your contra?</a>
                <button>Login</button>

                <span>or login with</span>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-apple'></i></a>
                </div>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel left">
                    <h2>welcome back</h2>
                    <p>login to the web</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel right">
                    <h2>welcome</h2>
                    <p>Register to the web</p>
                    <button class="hidden" id="register">Registro</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
